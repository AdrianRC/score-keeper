<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="scoreKeeper.css" type="text/css">
</head>

<body>
    <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
    <p>Playing to: <span id="maxDisplay">5</span></p>
    <input type="number" value="5" min="1">
    <button id="p1Button">Player One</button>
    <button id="p2Button">Player Two</button>
    <button id="reset">Reset</button>

    <script src="scoreKeeper.js"></script>
</body>

</html>
